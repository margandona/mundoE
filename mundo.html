<div class="container">
    <h1 class="text-center">Booking</h1>
    <form>
        <div class="form-group">
            <label for="regions">Region:</label>
            <select id="regions" class="form-control">
                <option value="">Select Region</option>
            </select>
        </div>
        <div class="form-group">
            <label for="provinces">Province:</label>
            <select id="provinces" class="form-control">
                <option value="">Select Province</option>
            </select>
        </div>
        <div class="form-group">
            <label for="communes">Commune:</label>
            <select id="communes" class="form-control">
                <option value="">Select Commune</option>
            </select>
        </div>
    </form>
    <h2>Upload Excel File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" accept=".xlsx, .xls" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
